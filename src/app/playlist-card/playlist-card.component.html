<mat-card class="card">
  <mat-card-title>{{ playlist.name }}</mat-card-title>
  <mat-card-subtitle>{{
    "total " +
      playlist.totalSongs +
      " songs, " +
      playlist.totalDuration +
      " minutes"
  }}</mat-card-subtitle>
  <mat-card-content>
    <hr>
    <app-song-details [songs]="playlist.songs"></app-song-details>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="deletePlaylist.emit()">DELETE</button>
    <button mat-button (click)="editPlaylist.emit()">EDIT</button>
  </mat-card-actions>
</mat-card>
